<div class="row">
    <div class="container-fluid">
        <ol class="breadcrumb">
          <li><a ui-sref="^.list()">Articles List</a></li>
          <li class="active">{{articleView.current.fullTitle}}</li>
        </ol>
        <div class="page-header">
            <h2>{{articleView.current.fullTitle}}</h2>
        </div>
        <div>
            <div class="btn-group" role="group">
                <a href="https://www.facebook.com/sharer/sharer.php?u={{articleUrl}}&t={{articleView.current.shortTitle}}" class="btn btn-primary">Facebook</a>
                <a href="https://twitter.com/intent/tweet?source={{articleUrl}}&text={{articleView.current.shortTitle}}" class="btn btn-info">twitter</a>
                <a href="https://plus.google.com/share?url={{articleUrl}}" class="btn btn-danger">g+</a>
            </div>
            <p class="pull-right"><span class="glyphicon glyphicon-time"></span> Posted on {{articleView.current.createdAt | date : shortDate}}</p>
        </div>
        <hr>

        <blockquote>{{articleView.current.summary}}</blockquote>
        <p class="text-justify">{{articleView.current.fullText}}</p>
        <hr>
    </div>
</div>
